<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><empty name="data">添加商品<else /> 编辑商品</empty></span>
			<notempty name="name">
				<span class="h2-title">>><a href="{:U('Shop/index')}">商品列表</a></span>
			</notempty>
		</div>

		<div class="tab-wrap">

			<div class="tab-content">
				<form id="form" action="{:U('Shop/edit')}" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">商品名称 :</td>
									<td><input type="text" class="form-control" name="name" value="{$data.name}" ></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">商品类型 :</td>
									<td><select name="type" class="input-small">
										
											<volist name="shoptype" id="v">
											
											<option value="{$key}"<eq name="data['type']" value="$key">selected</eq>>{$v}</option>
										
											
											
										
										</volist>
									
									
									</select>
									</td>
									<td class="item-note"></td>
								</tr>
								
								
								
								<tr class="controls">
									<td class="item-label">图片 :</td>
									<td><input type="file"  class="form-control" name="img" value="{$data.img}">
									<notempty name="data.img">
									<span style="margin-left: 20px;"><img src="__UPLOAD__/shop/{$data.img}" width="200" height="60" style="margin-bottom: -44px;"></span>			
									</notempty>
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">市场价 :</td>
									<td><input type="text" class="form-control" name="price_shi" value="{$data.price_shi}" ></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">商品价格 :</td>
									<td><input type="text" class="form-control" name="price" value="{$data.price}" ></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">允许付款币种 :</td>
									<td>
									
										<volist name="C['coin']" id="v">
										
										
										
										<input type="checkbox"  name="coinlistarr[]" value="{$v.name}"   style="vertical-align: -1px;"   <in name="v['name']" value="$data['coinlist']" >checked="checked"</in>  > <span style="margin-right: 10px;">{$v['title']}</span>   
									
									
										
										
										</volist>
									
									
									
									
									
									</td>
									<td class="item-note"></td>
								</tr>
								
					
							
								<tr class="controls">
									<td class="item-label">库存 :</td>
									<td><input type="text" class="form-control" name="num" value="{$data.num}" ></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">销量 :</td>
									<td><input type="text" class="form-control" name="deal" value="{$data.deal}" ></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">商品说明 :</td>
									<td><textarea name="content">{$data.content}</textarea></td>
									<td class="item-note"></td>
								</tr>	
								<tr class="controls">
									<td class="item-label">状态 :</td>
									<td><select name="status" class="input-small">
											<option value="1" <eq name="data.status" value="1">selected</eq> >可用
											</option>
											<option value="0" <eq name="data.status" value="0">selected</eq> >禁用
											</option>
									</select></td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class= "btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确
												定</button>
											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
											<notempty name="data.id"> <input type="hidden" name="id" value="{$data.id}" /> </notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					//提交表单
					$('#submit').click(function() {
						$('#form').submit();
					});
				</script>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			width : '800px',
			height : '250px',
			allowPreviewEmoticons : false,
			allowImageUpload : true,
			uploadJson : "{:U('Shop/images')}",//图片上传后的处理地址
			items : [
						'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link','fullscreen'],
			afterBlur: function () { this.sync(); }

		});
	});
</script>



<script type="text/javascript">
	$(function() {
		//主导航高亮
		$('.shop-box').addClass('current');
		//边导航高亮
		$('.shop-index').addClass('current');
	
	});
</script>
<include file="Public:footer" />
